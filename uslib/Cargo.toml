[package]
name = "uslib"
version = "0.1.0"
authors = ["cezarmathe <me@cezarmathe.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.37"
hostname = "0.3.1"
once_cell = "1.5.2"
parking_lot = "0.11.1"
prost = "0.6.0"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_warn"] }
slog-syslog = "0.12.0"
tonic = { version = "0.3.1", features = ["tls"] }

[build-dependencies]
tonic-build = { version = "0.3.1", features = ["prost"] }
